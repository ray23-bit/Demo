
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="#9c66d7" name="theme-color"/>
  <meta content="Rizqi O AI Image Generator - Create stunning AI-generated images" name="description"/>
  <title>Rizqi O AI - Image Generator</title>
  <link href="/manifest.json" rel="manifest"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-CFEV3HSD63"></script>
  <script src="analytics.js"></script>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="art-style-grid">
    <div class="art-style-option selected" data-style="realistic">
     <i class="fas fa-eye"></i><span>Realistic</span>
    </div>
    <div class="art-style-option" data-style="fantasy">
     <i class="fas fa-dragon"></i><span>Fantasy</span>
    </div>
    <div class="art-style-option" data-style="anime">
     <i class="fas fa-user-ninja"></i><span>Anime</span>
    </div>
    <div class="art-style-option" data-style="painting">
     <i class="fas fa-palette"></i><span>Painting</span>
    </div>
    <div class="art-style-option" data-style="cyberpunk">
     <i class="fas fa-robot"></i><span>Cyberpunk</span>
    </div>
    <div class="art-style-option" data-style="watercolor">
     <i class="fas fa-water"></i><span>Watercolor</span>
    </div>
    <div class="art-style-option" data-style="photography">
     <i class="fas fa-camera"></i><span>Photography</span>
    </div>
    <div class="art-style-option" data-style="surrealism">
     <i class="fas fa-moon"></i><span>Surrealism</span>
    </div>
    <div class="art-style-option" data-style="fractal">
     <i class="fas fa-project-diagram"></i><span>Fractal</span>
    </div>
    <div class="art-style-option" data-style="macabre">
     <i class="fas fa-skull-crossbones"></i><span>Macabre</span>
    </div>
    <!-- Tambahan Tensor LoRA -->
    <div class="art-style-option" data-style="tensorlora">
     <i class="fas fa-dna"></i><span>Tensor LoRA</span>
    </div>
   </div>
  </div>
  <!-- Ganti script JS ke versi Tensor LoRA -->
  <script src="main_tensorlora.js"></script>
 </body>
</html>
